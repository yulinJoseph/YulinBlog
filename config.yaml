baseURL: "https://examplesite.com/YulinBlog"
title: yulin's Blog
pagination.pagerSize: 10
theme: PaperMod

hasCJKLanguage: true
enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

params:
    math: true
    customCSS:
        - "css/fonts.css"

    title: yulin's Blog
    description: "Coding, Experiments and Research"
    keywords: [Blog, Portfolio, PaperMod]
    author: yulin
    # author: ["Me", "You"] # multiple authors
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "favicon_io/favicon.ico"
        favicon16x16: "favicon_io/favicon-16x16.png"
        favicon32x32: "favicon_io/favicon-32x32.png"
        apple_touch_icon: "favicon_io/apple-touch-icon.png"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        icon: favicon_io/apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: yulin's Blog
        subtitle: "Welcome to my blog. I am yulinJoseph, a PhD student in CS, Hangzhou Dianzi University."
        imageUrl: "https://avatars.githubusercontent.com/u/74893825?v=4"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Archive
              url: archive
            - name: Notes
              url: notes
            - name: Courses
              url: courses
            - name: Thoughts
              url: thoughts

    socialIcons:
        - name: github
          url: "https://github.com/yulinJoseph"
        - name: email
          url: "mailto:lin.qi@hdu.edu.cn"

outputs:
    home:
        - HTML
        - RSS
        - JSON # necessary for search

menu:
    main:
        - identifier: home
          name: üè†home
          url: /
          weight: 1
        - identifier: search
          name: üîçsearch
          url: /search
          weight: 2
        - identifier: tags
          name: üè∑Ô∏ètags
          url: /tags
          weight: 3
        - identifier: archive
          name: üì¶archive
          url: /archive
          weight: 4

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai
